<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,600" rel="stylesheet">
</head>
<body>
<div class="content-wrapper">

<div class="header">

    <div class="logo">
        <object type="image/svg+xml" data="assets/logo_awesome.svg">  </object>
    </div>

    <div class="header-burger">
        <object class="burger-ico" type="image/svg+xml" data="assets/hamburger_menu.svg">  </object>
    </div>





    <div class="header-nav">
        <ul>
            <li><a href="#">features</a></li>
            <li><a href="#">case studies</a></li>
            <li><a href="#">about</a></li>
            <li class="contact"><a href="#">contact</a></li>
        </ul>
    </div>



</div>
<div class="container">

    <div class="text_dizzy">
    <p> Not to make you feel dizzy but the challenge is worth it. Aim high, have fun, <span class="awe">be awesome.</span> </p>
    </div>
    <div id="clip">

        <object class="clipA" type="image/svg+xml" data="assets/kolko_kwadrat.svg"></object>

    </div>


    <div class="socials">
        <p> Look carefully and notice every detail, nothing tricky trough.</p>

         <ul>
             <li><object class="social_ico" type="image/svg+xml" data="assets/fb.svg"></object>  / awesome</li>
             <li><object class="social_ico" type="image/svg+xml" data="assets/twitter.svg"></object> / awesome </li>
             <li><object class="social_ico" type="image/svg+xml" data="assets/google+.svg"></object> / awesome</li>
         </ul>

    </div>


    <div class="more">

        <svg width="120" height="120" class="btn_more">
            <!--<rect x="10" y="10" rx="10" ry="10" width="150" height="150"  fill="white"/>-->
            <polygon points="60,60 120,120 0,120" style="fill:white"/>
            <text x="40" y="100"> more</text>
        </svg>

        <svg width="60" height="60" class="btn_plus">
            <!--<rect x="10" y="10" rx="10" ry="10" width="150" height="150"  fill="white"/>-->
            <polygon points="30,30 60,60  0,60" style="fill:white"/>
            <text x="25" y="55"> + </text>
        </svg>

    </div>
</div>
</div>

<script src="js/click-animation.js"></script>
<script src="js/burger-menu.js"></script>
